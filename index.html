<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Portfolio</title>
		<style>
			body { margin: 0; 
			display: block;}
			h1{
				position:absolute;
				color:white;
			}
		</style>
	</head>
	<body>
		<h1>Welcome</h1>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "./modules/three.module.js"
				}
			}
		</script>
		<script type="module">
					import * as THREE from 'three';
					import Stats from './modules/stats.module.js';
					import { DRACOLoader } from './modules/DRACOLoader.js';
					import { GLTFLoader } from './modules/GLTFLoader.js';
					import { OrbitControls } from './modules/OrbitControls.js';
			const scene= new THREE.Scene()
			const raycaster=new THREE.Raycaster()
			const pointer=new THREE.Vector2()
			function audio_aud(ad){
				const listener = new THREE.AudioListener();
camera.add( listener );

// create a global audio source
const sound = new THREE.Audio( listener );

// load a sound and set it as the Audio object's buffer
const audioLoader = new THREE.AudioLoader();
audioLoader.load( ad, function( buffer ) {
	sound.setBuffer( buffer );
	sound.setLoop( true );
	sound.setVolume( 0.5 );
	sound.play();
});
			}
function with_out_loop_audio(ad){
	const listener = new THREE.AudioListener();
camera.add( listener );

// create a global audio source
const sound = new THREE.Audio( listener );

// load a sound and set it as the Audio object's buffer
const audioLoader = new THREE.AudioLoader();
audioLoader.load( ad, function( buffer ) {
	sound.setBuffer( buffer );
	sound.setLoop( false );
	sound.setVolume( 0.5 );
	sound.play();
});
} 
			function onPointerMove( event ) {

// calculate pointer position in normalized device coordinates
// (-1 to +1) for both components
pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
console.log(pointer.x)
render()
}
window.addEventListener( 'click', onPointerMove );
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'node_modules/three/examples/js/libs/draco/gltf/' );
			var loader =new GLTFLoader()
			var loader1=new GLTFLoader()
			var loader2=new GLTFLoader()
			loader.setDRACOLoader( dracoLoader );
			var obj;
			var obj1;
			var obj2;
			var ad;
			loader.load("./house/scene.gltf",function(gltf){
				obj=gltf.scene
				scene.add(gltf.scene)
				
				animate();
			},function(xhr){
				console.log((xhr.loaded/xhr.total)*100)
			},function(error){
				console.log(error)
			}
			);
			let mixer;
			const stats = new Stats();
			const clock = new THREE.Clock();
			loader2.load("./astranaut/scene.gltf",function(gltf){
				obj2=gltf.scene

				obj2.position.set(6,2,28)
				scene.add(gltf.scene)
				obj2.rotation.y=90
				obj2.scale.set(3,3,3)
				mixer = new THREE.AnimationMixer( obj2 );
				mixer.clipAction( gltf.animations[ 0 ] ).play();
				animate2();
			})
			
			loader1.setDRACOLoader(dracoLoader)
			loader1.load("./non-texture/scene.gltf",function(gltf){
				obj1=gltf.scene
				obj1.position.set(0,-2,10)
				scene.add(gltf.scene)
				mixer = new THREE.AnimationMixer( obj1);
				mixer.clipAction( gltf.animations[ 0 ] ).play();
				animate1();
				
			},function(error){
				console.log(error)
			})
		
		
			/*const controls = new OrbitControls( camera, renderer.domElement );
		
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan =false;
			controls.enableDamping = true;
	*/
			var sky_texture=new THREE.TextureLoader().load("./wallpapers/wallpaper.jpg")
			scene.background=sky_texture
			const light = new THREE.HemisphereLight( 0xffffff, 0x000000, 2 );
			scene.add(light);
			camera.position.set(0,10,32);
			function animate() {
				
				requestAnimationFrame( animate );
				//obj.rotation.y+=0.01
				
				renderer.render( scene, camera );
				
			}
			//var texture=new THREE.TextureLoader("img.jpg")
		
			
			function animate1(){
				
				requestAnimationFrame( animate1 );

				const delta = clock.getDelta();
				mixer.update( delta );
				controls.update();
				stats.update();
				
				renderer.render( scene, camera );
				
			}
			function animate2(){
				requestAnimationFrame( animate2 );
				
				const delta = clock.getDelta();
			mixer.update( delta );
				controls.update();
			stats.update();
				renderer.render( scene, camera );
			}
			
			window.onresize=function(){
				camera.aspect=window.innerWidth/window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth,window.innerHeight);
			};
			function render(){
				raycaster.setFromCamera( pointer, camera );

	// calculate objects intersecting the picking ray
	const intersects = raycaster.intersectObjects(scene.children);
	
	if(intersects.length==3){
		
		window.open("http://google.com")
	}
	if(intersects.length==0){
				ad="./sound/welcome.ogg"
				//audio_aud(ad)
				with_out_loop_audio(ad)
			}
			}
		

			
			ad="./sound/space.ogg"
			audio_aud(ad)
		</script>
	</body>
</html>
